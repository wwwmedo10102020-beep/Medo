<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mido & Dina | رايقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0050;
            --glass: rgba(0, 0, 0, 0.6);
            --bg-dark: #0a0a0a;
        }

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body {
            margin: 0;
            /* صورة الخلفية العامة للموقع */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.ibb.co/qYZb6KZS/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        #lock-screen {
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://i.ibb.co/qYZb6KZS/image.jpg');
            background-size: cover;
            background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .lock-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px; border-radius: 30px; text-align: center;
            width: 85%; max-width: 380px; border: 1px solid rgba(255,255,255,0.2);
        }

        #main-app { display: none; max-width: 500px; margin: 0 auto; padding: 20px; }

        .header-card {
            background: var(--glass); 
            backdrop-filter: blur(10px);
            padding: 25px; border-radius: 25px;
            text-align: center; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .timer-box { background: rgba(0,0,0,0.6); padding: 12px; border-radius: 15px; border: 1px solid var(--primary); }
        .timer-box span { display: block; font-size: 22px; font-weight: bold; }
        .timer-box label { font-size: 11px; color: #ccc; }

        .music-bar {
            background: linear-gradient(90deg, #ff0050 0%, #ff5e62 100%);
            padding: 15px 20px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.3);
            cursor: pointer;
        }
        .play-btn { background: white; color: var(--primary); width: 45px; height: 45px; border-radius: 50%; border: none; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .admin-section {
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px;
            margin-bottom: 30px; border: 1px dashed var(--primary);
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px;
            border: none; background: rgba(255,255,255,0.1); color: white; outline: none;
        }
        .btn-add {
            width: 100%; padding: 15px; background: var(--primary);
            border: none; color: white; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        .memory-card {
            background: var(--glass); backdrop-filter: blur(5px);
            border-radius: 25px; overflow: hidden;
            margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .memory-card img { width: 100%; height: 280px; object-fit: cover; }
        .memory-body { padding: 20px; }
        .date-badge { background: white; color: black; padding: 4px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }
