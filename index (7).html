<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hassan & Hana</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff0050; --glass: rgba(0, 0, 0, 0.8); }
        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { margin: 0; background: #000 url('https://i.ibb.co/qYZb6KZS/image.jpg') no-repeat center center fixed; background-size: cover; color: white; overflow-x: hidden; }
        
        #lock-screen { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; justify-content: center; align-items: center; transition: 0.8s; }
        .lock-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; text-align: center; width: 90%; max-width: 350px; border: 1px solid rgba(255,255,255,0.2); }
        
        #main-app { display: none; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; text-align: center; font-size: 18px; }
        .btn-add { width: 100%; padding: 12px; background: var(--primary); border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .memory-card { background: var(--glass); border-radius: 20px; margin-bottom: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .memory-card img, .memory-card video { width: 100%; display: block; }
        .memory-body { padding: 15px; }
        .timer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .timer-box { background: rgba(255,255,255,0.1); padding: 5px; border-radius: 10px; text-align: center; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-card">
            <h2>Hassan & Hana ❤️</h2>
            <p>أدخل تاريخ يوم حبنا (20/1)</p>
            <input type="text" id="pinCode" placeholder="20/1">
            <button class="btn-add" onclick="checkUnlock()">دخول</button>
        </div>
    </div>

    <div id="main-app">
        <div style="background: var(--glass); padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px;">
            <h1>❤️ Hassan & Hana</h1>
            <div class="timer-grid">
                <div class="timer-box"><span id="d">0</span><br><small>يوم</small></div>
                <div class="timer-box"><span id="h">0</span><br><small>ساعة</small></div>
                <div class="timer-box"><span id="m">0</span><br><small>دقيقة</small></div>
                <div class="timer-box"><span id="s">0</span><br><small>ثانية</small></div>
            </div>
        </div>

        <div id="feed"></div>
    </div>

    <script>
        // مصفوفة الذكريات
        const memories = [
            { title: "العشق", link: "https://b.top4top.io/m_36694ve4v1.mp4", date: "2025-01-20", desc: "هنا كنت مكسوف وانتي كنتي قمر" },
            { title: "حاجات مش بتتنسي", link: "https://a.top4top.io/m_36690i0h61.mp4", date: "2025-01-20", desc: "اليوم مش بيعدي غير بيكي" },
            { title: "احلي لحظه", link: "https://c.top4top.io/m_3669p2kkc1.mp4", date: "2025-01-20", desc: "ربنا يخليكي ليا ي ست البنات" },
            { title: "اجمل ايام", link: "https://a.top4top.io/p_3669f1b2n1.jpg", date: "2025-01-20", desc: "كل سنة وأنتى حبيبتي" }
        ];

        // دالة الدخول
        function checkUnlock() {
            const input = document.getElementById('pinCode').value.trim();
            if (input === "20/1") {
                document.getElementById('lock-screen').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = "none";
                    document.getElementById('main-app').style.display = "block";
                    renderData();
                    startTimer();
                }, 500);
            } else {
                alert("الكود خطأ! جرب 20/1");
            }
        }

        function isVideo(url) {
            return url.includes('.mp4') || url.includes('.mov');
        }

        function renderData() {
            const feed = document.getElementById('feed');
            feed.innerHTML = memories.map(m => `
                <div class="memory-card">
                    ${isVideo(m.link) ? `<video src="${m.link}" controls playsinline></video>` : `<img src="${m.link}">`}
                    <div class="memory-body">
                        <small style="color:var(--primary)">${m.date}</small>
                        <h3>${m.title}</h3>
                        <p>${m.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        function startTimer() {
            const start = new Date("January 18, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = now - start;
                document.getElementById('d').innerText = Math.floor(diff / 86400000);
                document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000);
                document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000);
                document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000);
            }, 1000);
        }
    </script>
</body>
</html>
